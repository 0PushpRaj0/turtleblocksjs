<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Connect the Dots</title>

    <link rel="stylesheet" href="lib/sugar-web/graphics/css/sugar.css">
    <link rel="stylesheet" href="css/activity.css">

    <script data-main="js/loader" src="lib/require.js"></script>

    <script src="lib/handlebars.js"></script>
    // A script for generating the dot labels
    <script id="result-template" type="text/x-handlebars-template">
	<div>
	  {{#each labels}}
	  <h2 id="n{{this}}" style="position:absolute;-webkit-user-select: none;-moz-user-select: -moz-none;">{{this}}</h2>
	  {{/each}}
	</div>
    </script>

</head>

<body onload="action();">
    <div id="main-toolbar" class="toolbar">
        <button class="toolbutton" id="activity-button" title="My Activity"></button>
        <button class="toolbutton" id="new-button" title="New"></button>
        <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
    </div>

    <div id="loader"></div>

    <header id="header" class="EaselJS">
        <h1>Click on the star and then drag the turtle from 1 to 2 to 3...</h1>
    </header>

    <div class="canvasHolder">
        <canvas id="testCanvas" width="800" height="600"></canvas>

    <div id="resultDiv"></div>

    <script id="action">
        var source = document.querySelector("#result-template").innerHTML;
        template = Handlebars.compile(source);
        var arrLabels = []
        for (i = 0; i < 21; i++) {
            arrLabels[i] = i
        }
        var html = template({labels:arrLabels});
        document.querySelector("#resultDiv").innerHTML = html;
    </script>

</body>

</html>
